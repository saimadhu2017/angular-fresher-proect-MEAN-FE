<div class="spinner-border text-success" role="status" *ngIf="loader">
    <span class="visually-hidden">Loading...</span>
</div>
<div class="container mt-5 w-50 text-white">
    <div class="card bg-dark">
        <div class="display-6 text-center">
            Register
        </div>
        <div class="card-body">
            <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input class="form-control" type="text" required formControlName="name">
                    <div class="alert alert-danger"
                        *ngIf="signUpForm.controls.name.errors && signUpForm.controls.name.touched">
                        Enter Name and Minimum 3 Characters
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input class="form-control" type="text" required formControlName="email">
                    <div class="alert alert-danger"
                        *ngIf="signUpForm.controls.email.errors && signUpForm.controls.email.touched">
                        Enter Email Id with Valid Format
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password:</label>
                    <input class="form-control" type="password" required formControlName="password">
                    <div class="alert alert-danger"
                        *ngIf="signUpForm.controls.password.errors && signUpForm.controls.password.touched">
                        Please Enter Password
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Re-type Password:</label>
                    <input class="form-control" type="password" required formControlName="retype_password">
                    <div class="alert alert-danger"
                        *ngIf="signUpForm.controls.retype_password.errors && signUpForm.controls.retype_password.touched">
                        Please Enter Password which should be same
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-success" [disabled]="!signUpForm.valid">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>
